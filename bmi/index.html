<html>

<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="panel">
			<h2 class="text-center">Check your BMI</h2>

			<p id="introText" class="text-center">Masukkan berat dan tinggi badan Anda di bawah ini untuk memeriksa
				hasil BMI Anda !!</p>

			<form>
				<div id="weightInput">
					<p>Masukkan berat badan Anda di sini (KG)</p>
					<input id="weight" type="number" pattern="[0-9]*" name="a" />
				</div>
				<div id="heightInput">
					<p>Dan tinggi badanmu di sini (CM)</p>
					<input id="height" type="number" pattern="[0-9]*" name="b" />
				</div>
				<button type="button" class="btn" onclick="calculate()">Hitung BMI</button>
			</form>
			<div id="results" class="text-center">Hasil BMI Anda akan muncul di sini</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
