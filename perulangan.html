<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan</title>
</head>

<body>

    <script>
        // perulanganFor
        // mulai dari i = 0
        // sampai i < 10 (9)
        // nilai ditambahkan 1 tiap iterasi(perulangan)
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        // perulanganWhile
        let x = 0;
        while (x < 10) {
            console.log(x);
            x++;
        }
    </script>
</body>

</html>
